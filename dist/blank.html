<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.bundle.css?v=0.0.1" />
    <title>RAD</title>
  </head>
  <body>
    <div class="blank">
      <div class="blank__bg"></div>
      <div class="blank__text">
        <picture
          ><source srcset="images/bg-text@2x.png 2x, images/bg-text.png" />
          <img
            src="images/bg-text.png"
            alt="Hi, hello person. We are RAD and we want all of you."
            class="blank__text-image"
            width="482"
            height="482" /></picture
        ><picture
          ><source srcset="images/bg-text-mobile@2x.png 2x, images/bg-text-mobile.png" />
          <img
            src="images/bg-text-mobile.png"
            alt="Hi, hello person. We are RAD and we want all of you."
            class="blank__text-image--mobile"
            width="364"
            height="364" /></picture
        ><picture
          ><source srcset="images/bg-text-mobile-substract@2x.png 2x, images/bg-text-mobile-substract.png" />
          <img
            src="images/bg-text-mobile-substract.png"
            alt="Hi, hello person. We are RAD and we want all of you."
            class="blank__text-image--mobile-substract"
            width="351"
            height="323"
        /></picture>
      </div>
      <div class="blank__rad">
        <img src="images/rad.svg" alt="RAD" class="blank__rad-image" width="288" height="106" />
      </div>
      <div class="blank__rad-circle">
        <img src="images/rad-circle.svg" alt="RAD" class="blank__rad-circle-image" width="119" height="119" />
      </div>
    </div>
  </body>
</html>
